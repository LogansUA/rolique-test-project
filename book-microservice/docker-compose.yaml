version: '3'

services:
  book_service:
    container_name: book-service
    env_file:
      - .env
    restart: always
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo

  mongo:
    container_name: mongo
    image: mongo:latest
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
